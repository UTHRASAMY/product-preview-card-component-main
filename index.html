<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <!-- custom css -->
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-left-container">
        <img
          src="./images/image-product-desktop.jpg"
          alt="desktop-image"
          class="desktop-img"
        />
        <img
          src="./images/image-product-mobile.jpg"
          alt="mobile-image"
          class="mobile-img"
        />
      </div>
      <div class="card-right-container">
        <p class="sub-title">PERFUME</p>
        <h1 class="main-title">Gabrielle Essence Eau De parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-container">
          <p class="offer-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        <button class="btu-icon">
          <img src="./images/icon-cart.svg" alt="icon" class="icon-cart" />Add
          to cart
        </button>
      </div>
    </div>
  </body>
</html>
